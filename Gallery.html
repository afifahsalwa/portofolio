        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap'); /* Instal font dari Google */

        *{
            margin: 0;

        body {
            display: flex; /* Set flex container */
            flex-direction: column; /* Atur flex secara kolom */
            align-items: center; /* Atur item di tengah secara horizontal */
            justify-content: center; /* Atur item di tengah secara vertikal */

            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;  
        }

        .container {
            max-width: 800px; /* Set lebar maksimal kontainer */
            margin: 0 auto; /* Atur margin otomatis */
            padding: 20px; /* Padding di dalam kontainer */
        }

        header {
            position: fixed; /* Set header tetap di atas */
            top: 0; /* Posisi di bagian atas halaman */
            width: 100%; /* Lebar penuh */
            padding: 20px; /* Padding di dalam header */
            display: flex; /* Set flex container untuk header */
            align-items: center; /* Atur item di tengah secara horizontal */
            justify-content: space-between; /* Atur jarak antar item */
            background-color: transparent; /* Warna latar belakang transparan */
            z-index: 999; /* Ini penting agar tidak tertimpa elemen lain */
        }

        header h1 {
           font-family: 'Chau Philomene One', cursive; /* Font Latin Elegan */

        .nav {

            color: #413839; /* Warna teks navigasi  */
            font-weight: bold; /* Teks tebal */

            font-size: 20px;

        .nav a:hover {

        main {

        .content p {

        span {
            display: block; /* Tampilkan sebagai blok */

        }

        .hero {
            height: 75vh; /* Isi seluruh tinggi layar */
            display: flex;
            justify-content: center; /* Tengah horizontal */
            align-items: center;     /* Tengah vertikal */
            text-align: center;
        } 

        .hero-text h1,
        .hero-text h2,
        .hero-text p {
            margin: 10px 0;
        }

        .image img {
            max-width: 100%; /* Lebar maksimal 100% dari kontainer */
            height: auto; /* Tinggi otomatis sesuai rasio */
            border-radius: 20px; /* Sudut membulat 20px */
            width: 930px; /* Lebar gambar 930px */
            position: absolute; /* Posisi absolut */
            right: 40px; /* Jarak dari kanan 40px */
            top: 211px; /* Jarak dari atas 211px */
        }
    
    
        .section-title {
            text-align: center;
            font-size: 36px;
            font-family: 'Lilita One', sans-serif;
            margin-top: 40px;
            margin-bottom: 30px; /* Tambahkan jarak bawah antara judul dan galeri */
            color: #2B1B17;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 kolom */
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }

        .gallery-item {
            width: 20vw;
            height: 30vw;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Potong gambar agar pas */
            transition: transform 0.3s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.05); /* Efek zoom saat hover */
        }


        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .fade-in.show {
            opacity: 1;
            transform: translateY(0);
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 10px 15px; /* Kurangi padding vertikal */
            background-color: rgba(255, 255, 255, 0.7); /* Semi transparan */
            color: #333;
            margin-top: 20px;
            position: relative;
            bottom: 0;
            font-family: 'PT Sans', cursive;
           /* Hanya sudut atas yang melengkung */
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        .sosial-link {
            margin: 5px 0;

        .sosial-link a {
            margin: 0 10px;
            text-decoration: none;
            color: #2B1B17;
            font-weight: bold;
            transition: color 0.3s;
        }

        .sosial-link a:hover {
            color: #E238EC;
        }

    /* Hamburger menu */
        .hamburger {
            display: none;
            font-size: 30px;
            cursor: pointer;
            color: #2B1B17;
            z-index: 1000;

        @media (max-width: 768px) {
             .nav {

        padding: 15px;
        border-radius: 10px;
        }

            .nav.show {
                display: flex;
            }

            .hamburger {
                display: block;
            }
        }

        
    </style>

    // Seleksi semua gambar dalam gallery
    const galleryItems = document.querySelectorAll('.gallery-item img');

    galleryItems.forEach(img => {
        img.addEventListener('mouseenter', () => {
            img.style.transform = 'scale(1.1)';
            img.style.boxShadow = '0 12px 20px rgba(0, 0, 0, 0.3)';
            img.style.transition = 'transform 0.4s ease, box-shadow 0.4s ease';
            img.style.zIndex = '2';
        });

        img.addEventListener('mouseleave', () => {

            img.style.boxShadow = 'none';

        });
    });

        document.addEventListener("DOMContentLoaded", function () {
            const galleryItems = document.querySelectorAll('.gallery-item');

            galleryItems.forEach((item, index) => {
                item.classList.add('fade-in');
                setTimeout(() => {
                    item.classList.add('show');
                }, index * 200); // Delay 200ms antar item
            });

            // Tengah-kan item terakhir jika sisa 1
            if (galleryItems.length % 3 === 1) {
                galleryItems[galleryItems.length - 1].classList.add('center-last');
            }
        });
