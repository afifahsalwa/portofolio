<!DOCTYPE html>
<html lang="id"> <!-- Deklarasi dokumen HTML dengan bahasa Indonesia -->
<head>
    <meta charset="UTF-8"> <!-- Mengatur karakter encoding dokumen -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Pengaturan responsif untuk berbagai ukuran layar -->
    <title>My Portofolio</title> <!-- Judul halaman -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Lilita+One&family=Comic+Relief&family=Chau+Philomene+One&family=Concert+One&family=Tuffy&family=PT+Sans&display=swap" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap'); /* Instal font dari Google */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

         body {
            display: flex; /* Set flex container */
            flex-direction: column; /* Atur flex secara kolom */
            align-items: center; /* Atur item di tengah secara horizontal */
            justify-content: center; /* Atur item di tengah secara vertikal */
            min-height: 100vh; /* Set tinggi minimal 100% viewport */
            background-image: url(background.jpg);
            background-size: cover; /* Ukuran gambar latar belakang menutupi seluruh area */
            background-repeat: no-repeat; /* Jangan ulang gambar latar belakang */
            background-position: center; /* Posisikan gambar di tengah */
            background-attachment: fixed; /* Pastikan background tidak ikut scroll */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: transparent;
            z-index: 999;
        }

        header h1 {
            font-family: 'Chau Philomene One', cursive;
            color: #2B1B17;
            margin: 0;
            font-size: 100;
        }

        .nav {
            display: flex;
            gap: 30px;
        }

        .nav a {
            text-decoration: none;
            color: #413839;
            font-weight: bold;
            font-family: 'Concert One', cursive;
            font-size: 20px;
        }

        .nav a:hover {
            color: #504A4B;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 40px;
            width: 80%;
        }

        .content {
            color: #463E3F;
        }

        .content h2 {
            font-size: 50px;
            font-family: 'Pacifico', cursive;
        }

        .content h3 {
            font-size: 70px;
            font-family: 'Lilita One', sans-serif;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .content p {
            font-size: 20px;
            color: #463E3F;
            left: 100px;
            font-family: 'Quicksand', cursive;
        }

        span {
            display: block;
            text-align: justify;
            margin-top: 5px;
        }

        .hero {
            height: 75vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero-text h1,
        .hero-text h2,
        .hero-text p {
            margin: 10px 0;
        }

        .btn-kenalan {
            margin-top: 30px;
            display: inline-block;
            padding: 12px 25px;
            background-color: #E238EC;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s;
            font-family: 'Tuffy', cursive;
        }

        .btn-kenalan:hover {
            background-color: #E238EC;
        }

        .image img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            width: 930px;
            position: absolute;
            right: 40px;
            top: 211px;
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 10px 15px;
            background-color: rgba(255, 255, 255, 0.7);
            color: #333;
            margin-top: 20px;
            position: relative;
            bottom: 0;
            font-family: 'PT Sans', cursive;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        .sosial-link {
            margin: 5px 0;
        }

        .sosial-link a {
            margin: 0 10px;
            text-decoration: none;
            color: #2B1B17;
            font-weight: bold;
            transition: color 0.3s;
        }

        .sosial-link a:hover {
            color: #E238EC;
        }

        .fade-in {
            opacity: 0;
            transition: opacity 1.5s ease-in;
        }

        .fade-in.show {
            opacity: 1;
        }

        /* Hamburger menu */
        .hamburger {
            display: none;
            font-size: 30px;
            cursor: pointer;
            color: #2B1B17;
            z-index: 1000;
            margin-left: 20px;
        }

        @media (max-width: 768px) {
            .nav {
                display: none;
                flex-direction: column;
                gap: 10px;
                background-color: rgba(255, 255, 255, 0.95);
                position: absolute;
                top: 60px;
                right: 20px;
                padding: 15px;
                border-radius: 10px;
        }

            .nav.show {
                display: flex;
            }

            .hamburger {
                display: block;
            }
        }
    </style>
</head>

<body>
    <div class="container"></div> <!-- Kontainer utama -->
    <header>
        <h1>ASN</h1> <!-- Judul header -->
        <div class="nav" id="navMenu">
            <a href="home.html">Home</a>
            <a href="about.html">About Me</a>
            <a href="Myskill.html">Skill</a>
            <a href="serti.html">Certificate</a>
            <a href="Gallery.html">Gallery</a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    </header>

    <main>
        <div class="hero">
            <div class="content fade-in" id="content">
                <h2>HAIII</h2>
                <h3>I'am 'Afifah Salwa Nabila</h3>
                <p><span>"Kamu tak akan pernah tahu apa yang menantimu jika terus berdiam diri dan tak berani melangkah maju."</span></p>
                <div class="image">
                    <!-- <img src="background.jpg" > -->
                    <a href="about.html" class="btn-kenalan">Yuk Kenalan</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="sosial-link">
            <a href="https://www.instagram.com/afifah_salwa_/" target="_blank">Instagram</a>
            <a href="https://afifahsalwan.blogspot.com/" target="_blank">Blogspot</a>
            <a href="https://www.linkedin.com/in/afifah-salwa-58520b28b/" target="_blank">LinkedIn</a>
        </div>
        <p>&copy; 2025 Afifah Salwa Nabila. All rights reserved.</p>
    </footer>

    <script>
        // Efek fade-in saat halaman dimuat
        window.addEventListener('load', () => {
            const fadeElements = document.querySelectorAll('.fade-in');
            fadeElements.forEach(el => {
                el.classList.add('show');
            });
        });

        // Toggle menu untuk tampilan mobile
        function toggleMenu() {
            const nav = document.getElementById('navMenu');
            nav.classList.toggle('show');
        }
    </script>
</body>
</html>
